<!DOCTYPE html>
<html lang="pt-br" class="w-100 h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>MaxControl</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="w-100 h-100">
    <div class="container w-100 h-100 position-absolute top-0 left-0 d-flex justify-content-center align-items-center">
        <div class="align-items-center d-flex flex-column">
            <form>
                <!-- Logo principal -->
                <img src="assets/logo.png" class="rounded mx-auto d-block" alt="Logo da MaxControl">
                <!-- Logo principal -->
                <!-- Email e senha -->
                <div class="mb-3 d-flex align-items-center border border-black rounded-4 p-1">
                    <i class="bi bi-person-fill" style="font-size: 30px;"></i><input type="email"
                        class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email">
                </div>
                <div class="mb-0 d-flex align-items-center border border-black rounded-4 p-1 ">
                    <i class="bi bi-key-fill" style="font-size: 30px;"></i><input type="password"
                        class="form-control border-0" id="exampleInputPassword1" placeholder="Senha"><i
                        class="bi bi-eye-slash" style="font-size: 30px;"></i>
                </div>
                <!-- Email e senha -->
                <!-- Opções de Manter  conectado e esqueceu a senha -->
                <div class="form-check d-flex justify-content-between mt-0">
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input border border-black rounded-0"
                            id="exampleCheck1">
                        <label class="form-check-label" style="font-size: 12px;" for="exampleCheck1">Manter
                            conectado</label>
                    </div>
                    <p><a href="#"
                            class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                            style="font-size: 12px;">Esqueceu a senha?</a></p>
                </div>
                <!-- Opções de Manter  conectado e esqueceu a senha -->
                <!-- Botões -->
                <div class="row row-gap-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary  d-flex justify-content-center gap-2"
                        style="width: 70%;">LOGIN<i class="bi bi-indent"></i></button>
                    <div class="d-flex justify-content-between">
                        <hr width="40%">
                        <p class="mt-1">OU</p>
                        <hr width="40%">
                    </div>
                    <a href="" class="btn btn-primary" style="width: 70%;">CADASTRE-SE</a>
                </div>
                <!-- Botões -->
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<!-- Rodapé -->
<footer class="position-absolute w-100 bottom-0">
    <div class="container d-flex flex-column">
        <div class="d-flex justify-content-center">
            <a href="" class="p-1"><i class="bi bi-instagram"></i></a>
            <a href="" class="p-1"><i class="bi bi-whatsapp"></i></a>
        </div>
        <div class="d-flex justify-content-evenly">
            <ul class="list-unstyled d-flex align-items-center">
                <li>
                    <a href="#" class="py-2">Quem somos</a>
                </li>
                <li>
                    <a href="#" class="py-2">Termos de uso</a>
                </li>
                <li><a href="#" class="py-2">Politica de privacidade</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-center pb-0">
            <p class="card-text py-3;"><i class="bi bi-c-circle"></i> 2024 - Maxwell Rodrigues</p>
        </div>
    </div>
</footer>
<!-- Rodapé -->
</html>
